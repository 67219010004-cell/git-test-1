<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>โปรไฟล์นักเรียน</title>
  <style>
    :root{
      --bg: #0f1724;
      --card: #0b1220;
      --accent: #6ee7b7;
      --muted: #9aa4b2;
      --glass: rgba(255,255,255,0.04);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans", "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg, #071029 0%, #0b1220 100%);
      color: #e6eef6;
      padding:24px;
    }
    .card{
      width:100%;
      max-width:820px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:18px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      display:grid;
      grid-template-columns: 240px 1fr;
      gap:24px;
      padding:28px;
      align-items:center;
      border: 1px solid rgba(255,255,255,0.03);
    }
    .avatar-wrap{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
    }
    .avatar{
      width:210px;
      height:210px;
      border-radius:16px;
      overflow:hidden;
      background:var(--glass);
      display:flex;
      align-items:center;
      justify-content:center;
      border: 1px solid rgba(255,255,255,0.04);
    }
    .avatar img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .badge{
      padding:6px 12px;
      border-radius:999px;
      background:rgba(255,255,255,0.03);
      border:1px solid rgba(255,255,255,0.02);
      font-size:14px;
      color:var(--muted);
    }
    .content h1{
      margin:0 0 6px 0;
      font-size:28px;
      letter-spacing:0.2px;
    }
    .meta{
      display:flex;
      gap:12px;
      align-items:center;
      margin-bottom:16px;
    }
    .meta .pill{
      background:linear-gradient(90deg, rgba(110,231,183,0.12), rgba(110,231,183,0.06));
      color:var(--accent);
      padding:8px 12px;
      border-radius:999px;
      font-weight:600;
      font-size:14px;
      border:1px solid rgba(110,231,183,0.08);
    }
    p.lead{
      margin-top:0;
      color:var(--muted);
      line-height:1.5;
    }
    .details{
      display:flex;
      gap:12px;
      margin-top:14px;
      flex-wrap:wrap;
    }
    .detail-item{
      background:rgba(255,255,255,0.02);
      padding:12px 14px;
      border-radius:10px;
      font-size:14px;
      color:var(--muted);
      border:1px solid rgba(255,255,255,0.02);
    }
    .actions{
      margin-top:20px;
      display:flex;
      gap:12px;
      align-items:center;
    }
    .btn{
      padding:10px 14px;
      border-radius:10px;
      border: none;
      cursor:pointer;
      font-weight:600;
      background:linear-gradient(90deg,var(--accent), #4fd1c5);
      color:#032018;
      box-shadow: 0 6px 18px rgba(30,130,100,0.12);
    }
    .btn.ghost{
      background:transparent;
      color:var(--muted);
      border:1px solid rgba(255,255,255,0.03);
    }
    @media (max-width:720px){
      .card{grid-template-columns:1fr; padding:18px}
      .avatar{width:160px;height:160px}
    }
  </style>
</head>
<body>
  <main class="card">
    <aside class="avatar-wrap">
      <div class="avatar">
        <!-- วางไฟล์รูปของคุณไว้ในโฟลเดอร์เดียวกับไฟล์นี้ แล้วตั้งชื่อเป็น profile.jpg -->
        <img src="me/1000003533.jpg" alt="รูปโปรไฟล์">
      </div>
      <div class="badge">ชั้น: ปวช.2</div>
      <div class="badge">เลขที่: 04</div>
    </aside>

    <section class="content">
      <h1>Tanawat Rattanapakdee</h1>
      <div class="meta">
        <div class="pill">นักเรียน</div>
        <div class="pill">วิทยาลัยเทคนิคเลย</div>
      </div>
      <div class="details">
        <div class="detail-item">อายุ: <strong>16</strong></div>
        <div class="detail-item">ที่อยู่: <strong>home</strong></div>
        <div class="detail-item">อีเมล: <strong>67219010004@loeitech.ac.th</strong></div>
      </div>

      <div class="actions">
        <button class="btn" onclick="alert('ยินดีต้อนรับ!')">welcome to my profile</button>
        <button class="btn ghost" onclick="downloadProfile()">Download this profile</button>
      </div>
    </section>
  </main>

  <script>
    // ตัวอย่าง: กำหนดชื่อ ชั้น และเลขที่ ผ่าน JavaScript (จะไม่ซ้ำกับโค้ด HTML ถ้าคุณแก้โดยตรง)
    // แก้ค่าเหล่านี้ให้ตรงกับข้อมูลจริงของคุณ หรือแก้โดยตรงใน HTML
    const name = 'NAME_HERE';
    const cls = 'CLASS_HERE';
    const number = 'NUMBER_HERE';

    document.getElementById('full-name').textContent = name;
    document.getElementById('class-name').textContent = cls;
    document.getElementById('student-number').textContent = number;

    function downloadProfile(){
      const text = `ชื่อ: ${name}\nชั้น: ${cls}\nเลขที่: ${number}`;
      const blob = new Blob([text], {type: 'text/plain'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'profile.txt';
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
